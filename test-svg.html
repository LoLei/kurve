<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="style.css" />

    <title>SVG Test</title>
  </head>

  <body>
    <h1>SVG Test</h1>

    <canvas id="canvas"></canvas>


    <svg id="svg" height="1000" width="1000">
     <polyline id="polyline" points=""
     style="fill:none;stroke:black;stroke-width:3" />
    </svg>

    <script src="c-input-handler.js"></script>
    <script src="c-player.js"></script>
    <script src="v-drawer.js"></script>

    <script>
      let input_handler = new InputHandler();
      let drawer = new Drawer(document.getElementById('svg'), document.getElementById('polyline'));
      let player1 = new Player(1, [1000, 1000], [500, 500], drawer);

      function main()
      {
        player1.updateAll(input_handler.getDirection());
      }

      window.setInterval(main, 40);

    </script>

  </body>
</html>
